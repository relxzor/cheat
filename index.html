<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f7f7f7;
            color: #333;
        }
        header {
            background: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
        }
        .sale-banner {
            background: linear-gradient(45deg, #00c3ff, #3f51b5);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            margin: 15px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .tab {
            background: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .tab:active {
            transform: scale(0.9);
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .game-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .game-card:active {
            transform: scale(0.9);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h4 {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        .discount {
            background: red;
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <button style="padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold;">Sign In</button>
    </header>

    <img src="banner.jpg" alt="Banner Promo" class="banner-img">

    <div class="sale-banner">
        ðŸŽ‰ **GG Sale Ramadan - Discount Cheat Sebanyak 15%** ðŸŽ‰
    </div>

    <div class="tabs">
        <div class="tab" onclick="navigateTo('order.html')">How To Order</div>
        <div class="tab" onclick="navigateTo('komen.html')">ðŸŒŸ Comment</div>
    </div>

    <div class="game-list">
        <div class="game-card" onclick="notAvailable()">
            <div class="discount">-15%</div>
            <img src="rbl.jpg" alt="Roblox">
            <h4>Roblox</h4>
        </div>
        <div class="game-card" onclick="navigateTo('orderff.html')">
            <div class="discount">-15%</div>
            <img src="ff.jpg" alt="Free Fire">
            <h4>Free Fire</h4>
        </div>
        <div class="game-card" onclick="notAvailable()">
            <div class="discount">-15%</div>
            <img src="pubg.jpg" alt="PUBG Mobile">
            <h4>PUBG Mobile</h4>
        </div>
        <div class="game-card" onclick="notAvailable()">
            <div class="discount">-15%</div>
            <img src="ml.jpg" alt="Mobile Legends">
            <h4>Mobile Legends</h4>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function notAvailable() {
            alert("Tidak tersedia");
        }
    </script>

</body>
</html>
